openapi: 3.0.0
info:
  title: Finencial unit apis
  description: This is a set of apis to provide product information
  version: '1.0'
servers:
  - url: google.com
    description: google.com
paths:
  /ping:
    get:
      operationId: getPing
      summary: Returns a list of users.
      description: Optional extended description in CommonMark or HTML.
      responses:
        '200':
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /login:
    post:
      description: this api is for login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Users'
      responses:
        '200':
          description: OK
  /product/{productId}:
    get:
      operationId: getProductsById
      description: Returns a single product by id
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Invalid ID supplied
        '404':
          description: Bad params
  /product:
    get:
      summary: ''
      description: ''
      operationId: getProductsByName
      parameters:
        - name: productName
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Invalid ID supplied
        '404':
          description: Bad params

components:
  schemas:
    Users:
      type: object
      properties:
        userName:
          type: string
          nullable: false
          example: roconmachine
        password:
          type: string
          nullable: false
          example: '12345'
        email:
          type: string
          format: email
          example: gmail.com
        age:
          type: number
          minimum: 16
          maximum: 88
    Product:
      type: object
      properties:
        productId:
          type: string
          nullable: false
        productName:
          type: string
          nullable: false
        productDocument:
          type: string
